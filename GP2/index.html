<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - عون</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="Images/Logo.png" alt="شعار عون" class="logo-login">
            <h1>أهلاً بك في <span class="highlight">عـون</span></h1>
            <h2 class="subtitle">موقع لإدارة التطوع</h2>

            <div class="form-container">
                <h3>تسجيل الدخول</h3>
                <form>
                    <input type="email" placeholder="البريد الإلكتروني" required>
                    <input type="password" placeholder="كلمة المرور" required>
                    <button type="submit">تسجيل الدخول</button>
                </form>
                <a href="#">هل نسيت كلمة المرور؟</a>
            </div>

            <div class="register-options">
                <button class="volunteer-btn">
                    <img src="Images/انشاء حساب متطوع.png" alt="متطوع"> إنشاء حساب متطوع
                </button>
                <a href="register-organization.html">
                    <button class="organization-btn">
                        <img src="Images/حساب مؤسسة.png" alt="مؤسسة"> إنشاء حساب مؤسسة
                    </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
