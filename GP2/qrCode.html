<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توليد رمز QR اليومي</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .date-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 40px;
            gap: 20px;
            width: 100%;
        }

        .date-box, .day-box {
            background-color: #e2e2e2;
            padding: 15px 40px;
            border-radius: 5px;
            text-align: center;
        }

        .date-box {
            font-size: 32px;
            font-weight: bold;
            color: #4A5568;
            width: 300px;
        }

        .day-box {
            font-size: 32px;
            font-weight: bold;
            color: #4A5568;
            width: 150px;
        }

        .qr-code {
            width: 300px;
            height: 300px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .qr-code img {
            width: 100%;
            height: 100%;
        }

        .arrow-button {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #5198B7;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        .arrow-button:hover {
            background-color: #4589a7;
        }

        .arrow-button svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        @media (max-width: 768px) {
            .date-container {
                flex-direction: column;
                gap: 10px;
            }

            .date-box, .day-box {
                width: 80%;
                padding: 10px 20px;
                font-size: 24px;
            }

            .qr-code {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>

<body>
    <a href="#" class="arrow-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"></path>
            <path d="M12 5l7 7-7 7"></path>
        </svg>
    </a>

    <div class="qr-container">
        <div class="date-container">
            <div class="date-box" id="current-date">21/2/2024</div>
            <div class="day-box" id="current-day">الأحد</div>
        </div>

        <div class="qr-code">
            <img id="qr-image" src="" alt="رمز QR">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            updateDateTime();
            generateQRCode();
            
            // تحديث الوقت كل دقيقة
            setInterval(function() {
                updateDateTime();
                // تحقق إذا تغير التاريخ ليولد رمز QR جديد
                const currentDate = new Date();
                const formattedDate = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
                
                if (document.getElementById('current-date').textContent !== formattedDate) {
                    generateQRCode();
                }
            }, 60000);
            
            // زر الرجوع
            document.querySelector('.arrow-button').addEventListener('click', function(e) {
                e.preventDefault();
                window.history.back();
            });
        });
        
        function updateDateTime() {
            const currentDate = new Date();
            const days = ["الأحد", "الإثنين", "الثلاثاء", "الأربعاء", "الخميس", "الجمعة", "السبت"];
            
            const day = days[currentDate.getDay()];
            const date = `${currentDate.getDate()}/${currentDate.getMonth() + 1}/${currentDate.getFullYear()}`;
            
            document.getElementById('current-day').textContent = day;
            document.getElementById('current-date').textContent = date;
        }
        
        function generateQRCode() {
            // توليد بيانات فريدة للرمز (الوقت الحالي + قيمة عشوائية)
            const timestamp = new Date().getTime();
            const randomValue = Math.floor(Math.random() * 1000000);
            const uniqueData = `wiam-attendance-${timestamp}-${randomValue}`;
            
            // إنشاء رابط API لتوليد رمز QR (يمكن استبداله بخدمة أخرى)
            const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(uniqueData)}&size=300x300`;
            
            document.getElementById('qr-image').src = qrCodeUrl;
            
            // تخزين البيانات الفريدة في التخزين المحلي (يمكن استخدامها للتحقق لاحقًا)
            localStorage.setItem('wiam-qr-data', uniqueData);
            localStorage.setItem('wiam-qr-date', document.getElementById('current-date').textContent);
        }
    </script>
</body>
</html>
