<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب مؤسسة - عون</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">
    <div class="container">
        <!-- الشعار في أعلى اليسار -->
        <div class="top-left">
            <img src="Images/Logo-text.png" alt="شعار عون" class="logo">
        </div>

        <!-- زر تسجيل الدخول -->
        <div class="top-right">
            <span>لديك حساب بالفعل ؟</span>
            <a href="index.html" class="login-btn">تسجيل الدخول</a>
        </div>

        <!-- صندوق التسجيل -->
        <div class="register-box">
            <img src="Images/Blue-orgnization.png" alt="أيقونة مؤسسة" class="icon">
            <h2>إنشاء حساب مؤسسة</h2>

            <form action="#" method="POST">
                <div class="form-group">
                    <input type="text" placeholder="اسم المؤسسة" required>
                    <input type="text" placeholder="المدينة" required>
                </div>

                <div class="form-group">
                    <input type="text" placeholder="مقر المؤسسة" required>
                    <input type="text" placeholder="الموقع الإلكتروني">
                </div>

                <div class="form-group">
                    <input type="email" placeholder="البريد الإلكتروني" required>
                    <input type="text" placeholder="رقم الهاتف" required>
                </div>

                <div class="form-group">
                    <input type="password" placeholder="كلمة المرور" required>
                    <input type="password" placeholder="تأكيد كلمة المرور" required>
                </div>

                <button type="submit" class="submit-btn">إنشاء الحساب</button>
            </form>
        </div>
    </div>
</body>
</html>
