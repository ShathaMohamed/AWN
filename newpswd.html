<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استرجاع كلمة المرور - برنامج عون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: 800px;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 100px;
            height: auto;
        }
        
        .login-link {
            background-color: transparent;
            color: #4a8db7;
            border: 2px solid #4a8db7;
            border-radius: 30px;
            padding: 10px 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .login-link:hover {
            background-color: rgba(74, 141, 183, 0.1);
        }
        
        .account-question {
            color: #4a8db7;
            font-size: 14px;
            margin-left: 8px;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
          
        .recovery-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .recovery-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 8px;
            background: linear-gradient(90deg, #4a8db7 0%, #5aaa75 100%);
            border-radius: 0 0 15px 15px;
        }
        
        .lock-icon {
            width: 70px;
            height: 70px;
            margin: 0 auto 15px;
            color: #4a8db7;
        }
        
        .recovery-title {
            font-size: 24px;
            font-weight: bold;
            color: #4a8db7;
            margin-bottom: 20px;
        }
        
        .form-group {
            margin-bottom: 12px;
            text-align: right;
        }
        
        .form-label {
            display: block;
            font-size: 13px;
            color: #4a5568;
            margin-bottom: 3px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            height: 38px;
            border-radius: 6px;
            border: 1px solid #ddd;
            padding: 0 12px;
            font-size: 14px;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 5px;
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4a8db7 0%, #5aaa75 100%);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="عون" />
        </div>
        <div class="login-section">
            <a href="#" class="login-link">
                <span class="account-question" id="loginBtn">لديك حساب بالفعل ؟</span>
                تسجيل الدخول
            </a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="recovery-card">
            <div class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    <circle cx="12" cy="16" r="1"></circle>
                </svg>
            </div>
            
            <h1 class="recovery-title">استرجاع كلمة المرور</h1>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label class="form-label">كلمة المرور الجديدة</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">تأكيد كلمة المرور</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="resetPasswordBtn">التالي</button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginBtn').addEventListener('click', function() {
                window.location.href = 'login.html';
            });
            document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Validate password
                if (!newPassword) {
                    alert('الرجاء إدخال كلمة المرور الجديدة');
                    return;
                }
                
                if (newPassword.length < 8) {
                    alert('يجب أن تتكون كلمة المرور من 8 أحرف على الأقل');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    alert('كلمات المرور غير متطابقة');
                    return;
                }
                
                // Navigate to the success page
                window.location.href = 'success.html';
            });
        });
    </script>
</body>
</html>
