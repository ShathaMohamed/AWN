<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب مؤسسة - برنامج عون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: 800px;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
         
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 100px;
            height: auto;
        }
        
        
        .login-link {
            background-color: transparent;
            color: #4a8db7;
            border: 1px solid #4a8db7;
            border-radius: 25px;
            padding: 6px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .login-link:hover {
            background-color: rgba(74, 141, 183, 0.1);
        }
        
        .account-question {
            color: #4a8db7;
            font-size: 14px;
            margin-left: 8px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
        .register-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .register-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #4a8db7 0%, #5aaa75 100%);
            border-radius: 0 0 12px 12px;
        }
        
        .organization-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 15px;
            color: #4a8db7;
        }
        
        .register-title {
            font-size: 24px;
            font-weight: bold;
            color: #4a8db7;
            margin-bottom: 30px;
        }
        
        .register-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            text-align: right;
        }
        
        .form-group {
            position: relative;
        }
        
        .required-field::after {
            content: '*';
            color: #e53e3e;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        
        .form-control {
            width: 100%;
            height: 45px;
            border-radius: 8px;
            border: 1px solid #ddd;
            padding: 0 15px;
            font-size: 16px;
            text-align: right;
        }
        
        .form-control::placeholder {
            color: #ccc;
            text-align: right;
        }
        
        .btn-container {
            grid-column: 1 / -1;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .register-btn {
            background: linear-gradient(90deg, #4a8db7 0%, #5aaa75 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 30px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .register-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="عون" />
        </div>
        <div class="login-section">
            <a href="login.html" class="login-link">
                <span class="account-question">لديك حساب بالفعل ؟</span>
                تسجيل الدخول
            </a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="register-card">
            <div class="organization-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="7" r="4"></circle>
                    <path d="M5 22v-4a4 4 0 0 1 4-4h6a4 4 0 0 1 4 4v4"></path>
                    <path d="M3 19a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-1z"></path>
                </svg>
            </div>
            
            <h1 class="register-title">إنشاء حساب مؤسسة</h1>
            
            <form id="registerForm" class="register-form">
                <div class="form-group required-field">
                    <input type="text" class="form-control" id="orgName" placeholder="اسم المؤسسة" required>
                </div>
                
                <div class="form-group required-field">
                    <input type="text" class="form-control" id="city" placeholder="المدينة" required>
                </div>
                
                <div class="form-group required-field">
                    <input type="text" class="form-control" id="headquarters" placeholder="مقر المؤسسة" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="form-control" id="website" placeholder="الموقع الإلكتروني">
                </div>
                
                <div class="form-group required-field">
                    <input type="email" class="form-control" id="email" placeholder="البريد الالكتروني" required>
                </div>
                
                <div class="form-group">
                    <input type="tel" class="form-control" id="phone" placeholder="رقم الهاتف">
                </div>
                
                <div class="form-group required-field">
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور" required>
                </div>
                
                <div class="form-group required-field">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="تأكيد كلمة المرور" required>
                </div>
                
                <div class="btn-container">
                    <button type="submit" class="register-btn">إنشاء الحساب</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Form validation and submission
            document.getElementById('registerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const orgName = document.getElementById('orgName').value;
                const city = document.getElementById('city').value;
                const headquarters = document.getElementById('headquarters').value;
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                // Basic validation
                if (!orgName || !city || !headquarters || !email || !password) {
                    alert('الرجاء إدخال جميع الحقول المطلوبة');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('كلمات المرور غير متطابقة');
                    return;
                }
                
                // Show success message and redirect to login page
                alert('تم إنشاء الحساب بنجاح! سيتم تحويلك الى صفحة تسجيل الدخول.');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
