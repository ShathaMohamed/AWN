<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامج عطاء - إنشاء برنامج جديد</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: linear-gradient(to right, #4a8db7, #5aaa75);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        body::-webkit-scrollbar {
            display: none;
        }
        
        /* Main Layout */
        .main-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            flex: 1;
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px 20px;
            border-radius: 10px;
        }
        
        .header-title {
            color: white;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        
        .header-title svg {
            margin-left: 10px;
        }
        
        .exit-button {
            background-color: #e53e3e;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 8px 15px;
            cursor: pointer;
            font-weight: bold;
        }
        
        /* Form Container */
        .form-container {
            background-color: white;
            border-radius: 10px;
            padding: 25px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            margin-bottom: 30px;
        }
        
        .form-title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            text-align: right;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            height: 40px;
            padding: 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }
        
        .date-inputs {
            display: flex;
            gap: 10px;
        }
        
        .date-input {
            flex: 1;
            height: 40px;
            padding: 0 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }
        
        .location-input {
            position: relative;
        }
        
        .location-input svg {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
        }
        
        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 8px 30px;
            border-radius: 5px;
            border: 1px solid #ddd;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background-color: #4A9DBF;
            color: white;
            border: none;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-title">
                اسم المؤسسة
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <button id="logoutBtn" class="exit-button">تسجيل الخروج</button>
        </div>
        
        <div class="form-container">
            <h2 class="form-title">إنشاء برنامج</h2>
            
            <div class="form-group">
                <label class="form-label">اسم البرنامج</label>
                <input type="text" class="form-control">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">تاريخ البداية</label>
                    <div class="date-inputs">
                        <input type="text" class="date-input" placeholder="يوم">
                        <input type="text" class="date-input" placeholder="شهر">
                        <input type="text" class="date-input" placeholder="سنة">
                    </div>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">أهداف البرنامج</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label class="form-label">تاريخ النهاية</label>
                    <div class="date-inputs">
                        <input type="text" class="date-input" placeholder="يوم">
                        <input type="text" class="date-input" placeholder="شهر">
                        <input type="text" class="date-input" placeholder="سنة">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label class="form-label">عنوان البرنامج</label>
                <div class="location-input">
                    <input type="text" class="form-control" placeholder="المدينة،الحي،الشارع">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
            </div>
            
            <div class="form-buttons">
                <button id="cancelBtn" class="btn">إلغاء</button>
                <button id="createBtn" class="btn btn-primary">إنشاء</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Navigation handlers
          // Add this code to the script section of all your pages

// Logout button functionality
document.querySelector('.exit-button').addEventListener('click', function() {
    if(confirm('هل أنت متأكد من تسجيل الخروج؟')) {
        // In a real application, you would clear any authentication tokens or cookies here
        
        // Example: Clear session storage
        sessionStorage.clear();
        
        // Example: Clear local storage (if used for auth)
        // localStorage.clear();
        
        // Redirect to login page
        window.location.href = 'login.html';
    }
});
            
            document.getElementById('cancelBtn').addEventListener('click', function() {
                window.location.href = 'Home Page.html';
            });
            
            document.getElementById('createBtn').addEventListener('click', function() {
                // Validate form fields
                const programName = document.querySelector('.form-control').value;
                if (!programName) {
                    alert('الرجاء إدخال اسم البرنامج');
                    return;
                }
                
                // Show success message and redirect
                alert('تم إنشاء البرنامج بنجاح!');
                window.location.href = 'Home Page.html';
            });
        });
    </script>
</body>
</html>
