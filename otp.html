<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استرجاع كلمة المرور - برنامج عون</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            height: 100vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            background: url('background.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: 800px;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.1;
            z-index: -1;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            width: 100%;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo img {
            width: 100px;
            height: auto;
        }
        
        .login-link {
            background-color: transparent;
            color: #4a8db7;
            border: 1px solid #4a8db7;
            border-radius: 25px;
            padding: 6px 15px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .login-link:hover {
            background-color: rgba(74, 141, 183, 0.1);
        }
        
        .account-question {
            color: #4a8db7;
            font-size: 14px;
            margin-left: 8px;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        
        .recovery-card {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            padding: 20px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .recovery-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #4a8db7 0%, #5aaa75 100%);
            border-radius: 0 0 12px 12px;
        }
        
        .lock-icon {
            width: 50px;
            height: 50px;
            margin: 0 auto 12px;
            color: #4a8db7;
        }
        
        .recovery-title {
            font-size: 20px;
            font-weight: bold;
            color: #4a8db7;
            margin-bottom: 12px;
        }
        
        .recovery-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
        }
        
        .otp-input {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 18px;
            text-align: center;
        }
        
        .timer {
            font-size: 13px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0 3px;
        }
        
        .btn-secondary {
            background-color: white;
            color: #4a8db7;
            border: 1px solid #4a8db7;
        }
        
        .btn-secondary:hover {
            background-color: rgba(74, 141, 183, 0.1);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, #4a8db7 0%, #5aaa75 100%);
            color: white;
            border: none;
        }
        
        .btn-primary:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="logo.png" alt="عون" />
        </div>
        <div class="login-section">
            <a href="#" class="login-link">
                <span class="account-question" id="loginBtn">لديك حساب بالفعل ؟</span>
                تسجيل الدخول
            </a>
        </div>
    </div>
    
    <div class="main-content">
        <div class="recovery-card">
            <div class="lock-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                    <circle cx="12" cy="16" r="1"></circle>
                </svg>
            </div>
            
            <h1 class="recovery-title">استرجاع كلمة المرور</h1>
            
            <p class="recovery-subtitle"> ادخل رمز التحقق المرسل الى بريدك الالكتروني</p>
            
            <div class="otp-inputs">
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
                <input type="text" class="otp-input" maxlength="1" />
            </div>
            
            <div class="timer">5:00</div>
            
            <div class="actions">
                <button class="btn btn-secondary">إعادة الإرسال</button>
                <button class="btn btn-primary" id="verifyOtpBtn">التالي</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('loginBtn').addEventListener('click', function() {
                window.location.href = 'login.html';
            });
            // Auto-focus next input in OTP
            const otpInputs = document.querySelectorAll('.otp-input');
            
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', function() {
                    if (this.value.length === 1 && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !this.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
            
            // Timer functionality
            let timeLeft = 300; // 5 minutes in seconds
            const timerDisplay = document.querySelector('.timer');
            
            const countdown = setInterval(function() {
                timeLeft--;
                
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                
                timerDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    timerDisplay.textContent = '0:00';
                }
            }, 1000);
            
            // Next button to proceed to the next screen
            document.getElementById('verifyOtpBtn').addEventListener('click', function() {
                // Validate OTP
                let otp = '';
                let isValid = true;
                
                otpInputs.forEach(input => {
                    otp += input.value;
                    if (!input.value) {
                        isValid = false;
                    }
                });
                
                if (!isValid) {
                    alert('الرجاء إدخال رمز التحقق المكون من 4 أرقام');
                    return;
                }
                
                // Navigate to the next page
                window.location.href = 'newpswd.html';
            });
        });
    </script>
</body>
</html>
